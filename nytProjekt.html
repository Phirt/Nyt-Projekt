    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

                    <hr>

                        <label>Note</label><textarea class="form-control" placeholder="Valgfrit"></textarea>

                    <div id="ProjectTypeCollapse1" class="collapse">

                            <div class="col-md-2"></div>

                                        <div>
                                            <label>Faktureringsmetode</label>
                                            <select class="js_selectFirmaPicker" style="width:100%">
                                                    <option value="">Ingen faktureringsmetode valgt</option>

                                                    <option value="M">Opgave timepris</option>
                                                </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Pris</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                        <div class="row">

                            <div class="col-md-2"></div>

                                <div class="css_divPadding-top">

                                    <br>

                                    <div class="css_divPadding-top">

                                        <div class="input-group">
                                            <span class="input-group-addon"><input type="checkbox" value=""> Send email, hvis projektet overstiger</span>
                                            <input id="msg" type="text" class="form-control" name="msg" placeholder="%">
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                    </div>

                </div>

                                </th>

                                <td style="text-align: left">

                                <td style="text-align: left">
                                    <button type="button" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-remove"></i></button>                                    Projektledelse

                        <option value="C">#SEO</option>

                    <optgroup label="Andre">
                        <option value="C">#Møde</option>
                        <option value="M">#Backend</option>

                    </optgroup>
                </select>

                <br>
                <br>

                    <div class="col-sm-12" class="form-control">

                            </tr>
                            <tr>
                                <td style="text-align: left">
                                    <button type="button" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-remove"></i></button>                                    Forside

                            </tr>
                            <tr>
                                <td style="text-align: left">
                                    <button type="button" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-remove"></i></button>                                    SQL

                </select>

                <br>
                <br>

                    <div class="col-sm-12" class="form-control">

        $(document).ready(function () {
            $(".WorkPicker").select2();
            $(".js_selectFirmaPicker").select2();
